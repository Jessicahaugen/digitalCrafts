<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <body>
    <div class="formContainer">
        <h2>Tip Calculator</h2><table cellpadding="2px" cellspacing="5px">
    
    <tbody><tr><th></th>
    </tr><tr>
        <td>Bill Amount (in Dollars): </td>
        <td><span>$ <input type="text" id="bill" placeholder="ie. 50"></span></td>
    </tr>
    <tr>
        <td>Tip Amount (in %): </td>
        <td>
            <span>% <input type="text" id="tip" placeholder="ie. 15"></span>
        </td>
    </tr>
    <tr><td></td>
    </tr><tr>
        <td>
        </td>
    </tr>
        </tbody></table>
    <button onclick="billCalc()" type="button">Calculate Total</button>
    <h3>The total amount with tip is: $ <span class="total"></span>

     <ul id="tips"> Current Tip Cycle: </ul>

    
    </h3></div>

    
  <script>
      function billCalc(){ 
        const bill = Number(document.querySelector("#bill").value)
        const tipcalc = Number(document.querySelector("#tip").value)
        const calculateTip =  Math.round(10*(bill*tipcalc/10))/ 100
        const calculateTotal = bill + calculateTip
        const showCalc = document.querySelector(".total")
        showCalc.innerText = calculateTotal
        
        const tipList = document.querySelector("#tips")
        const totalTips = document.createElement("li")
        totalTips.append(calculateTip)
        tipList.append(totalTips)
          
    
    }

  </script>


</body></html>
